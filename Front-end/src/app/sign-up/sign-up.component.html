<div class="signup-container d-flex m-auto justify-content-center align-item-center">
  <div class="signup-card w-50 bg-light m-auto h-fitcontent">
    <h2 class="title fw-bold text-center ">Create Account</h2>
    <p class="subtitle text-center">Sign up to get started</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
      <div class="form-group">
        <label for="name">Full Name </label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your full name" />
        <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" formControlName="phone" class="form-control"
          placeholder="Enter your phone number" />
        <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="error">
          Phone number must be 10 digits
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Enter your password" />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
          placeholder="Confirm your password" />
        <div
          *ngIf="signUpForm.get('confirmPassword')?.hasError('passwordMismatch') && signUpForm.get('confirmPassword')?.touched"
          class="error">
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="Seller">Seller</option>
          <option value="Courier">Courier</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">
        Sign Up
      </button>

      <div class="text-center">
        <div class="footer-links">
          <a class="text-decoration-none" routerLink="/login">Already have an account? Sign In</a>
        </div>
      </div>
    </form>
    <!-- show errors if any -->
    <div *ngIf="error" class="alert alert-danger error-message text-center mt-4">{{ error }}</div>
  </div>
</div>
