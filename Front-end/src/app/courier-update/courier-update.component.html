<div class="navcontainer">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark custom_container m-auto">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home-courier">Package-tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto custom_ul">
          <li class="nav-item">
            <a class="btn btn-secondary mx-3" aria-current="page" routerLink="/home-courier">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary mx-3" routerLink="/assigned-orders">Assigned Orders</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger mx-3" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="custom-container d-flex justify-content-center align-items-center">
  <div class="custom-card bg-light m-auto p-5 rounded shadow">
    <div *ngIf="errorMessage" class="alert alert-danger error-message text-center mt-3 mb-4">{{ errorMessage }}</div>

    <h2 class="title fw-bold text-center mb-4">Update Status</h2>

    <div *ngIf="successMessage" class="alert alert-success text-center mb-4">{{ successMessage }}</div>

    <h5 class="mb-3"><strong>Order ID:</strong> {{ orderId }}</h5>

    <div class="form-group mb-4">
      <label for="status" class="form-label"><strong>Status</strong></label>
      <select class="form-control my-2 border border-2 border-primary-subtle" id="status" [(ngModel)]="status">
        <option *ngFor="let status of availableStatuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3 px-4" (click)="updateStatus()">Update Status</button>
    </div>
  </div>
</div>
